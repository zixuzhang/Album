{% extends "base.html" %}

{% block title %}九鼎天元相册{% endblock %}

{% block head %}

{{ super() }}
<style>
        .photo {
        margin: 10px 10px 10px 10px;
        float:left
    }
</style>
{% endblock %}

{% block page_content %}


<div class="photo">
{% for img in imgs  %}

<a href="/img/{{img.id}}">
    <img src="/img/{{ img.id }}" width="300" height="200">
</a>
{% endfor %}
</div>

{% endblock %}
